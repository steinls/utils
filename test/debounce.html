<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>debounce</title>
	<style>
		div{
			height:300px;
			width:400px;
			border: 1px solid gray;
			position: absolute;
			top:0;
			bottom:0;
			left:0;
			right:0;
			margin:auto;
		}
	</style>
</head>
<body>
	<div>
		<p>点击按钮对话框可以延迟500毫秒出现</p>
		<p>对话框2秒后出现</p>
		<button>btn</button>
	</div>

	<script type="module">
		import {debounce} from '../utils.js';
		let delay = (canshu) => {
			alert(`delay方法，参数:${canshu}`)
		}

		let btn = document.getElementsByTagName('button')[0];
		btn.onclick = () => {
			debounce(delay, 500, this, 123)()
		}
		debounce(delay, 2000, this, 123)()
	</script>
</body>
</html>
